# H2 Database Settings for Test Environment
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Settings for Test
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JWT Settings for Test
jwt.secret=test-secret-key-for-testing-purpose-only-123456
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=86400000
jwt.issuer=test-issuer

# Logging Level for Test
logging.level.com.sinsaimdang.masilkkoon.masil=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.root=INFO
